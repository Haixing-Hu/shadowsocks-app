<input id="input" 
       class="${attributes.reveal == 'yes' ? 'text' : 'password'}" 
       value="${attributes.value}" placeholder="${attributes.placeholder}"
       @focus="showFocus()" @blur="hideFocus()"
       @keydown="triggerChanges()" @paste="triggerChanges()"/>
<ui-button id="hide-or-reveal-button" class:reveal="${attributes.reveal == 'yes'}" @action="toggleReveal()"><img src="../../res/actions/${attributes.reveal == 'yes' ? 'hide' : 'reveal'}.svg"/></ui-button>
